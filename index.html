<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex items-center justify-start pl-12">

  <div class="bg-blur p-6 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800 animate-fade-slide">🔐 Credential Manager</h2>

    <input type="text" id="website" placeholder="Website Name"
      class="w-full p-2 border border-gray-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>
    <input type="password" id="password" placeholder="Password"
      class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"/>
    <button onclick="addPassword()"
      class="w-full bg-blue-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold mb-6 transition-transform transform hover:scale-105">
      ➕ Add Password
    </button>

    <div id="passwordList" class="space-y-4">
      <!-- Password entries go here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
